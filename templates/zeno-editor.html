<template name="zeno-editor">
    <div class="zeno-editor">
        <h1>zeno-editor</h1>
        <br>
      <br>
      <br>
      <br>
        <div class="col-lg-6">
          {{> sharejsAce docid=docid id="editor" mode="ace/mode/markdown"}}
        </div>
    </div>
    <div class="zeno-editor-content">
        <div class="col-lg-6">
          {{#markdown}}{{this.Content}}{{/markdown}}
        </div>
    </div>
</template>
