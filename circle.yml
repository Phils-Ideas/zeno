machine:
  environment:
    # Enable this to debug builds
    #VELOCITY_DEBUG: true
    SETTINGS_FILE: "settings.json"

dependencies:
  pre:
    - curl https://install.meteor.com | /bin/sh

test:
  override:

    # Test the app with Chrome and ensure all artifacts can be traced back to the chrome run
    - pwd
    - ls
    - meteor --test

