<template name="hello">
    <!--main-->
    <div class="container" id="main">
        <div class="row">
            <h1>zeno canvas!</h1>

            <p>Expanding on the ideas of Ash M at http://leanstack.com/ the zeno canvas is hooked up to live data
                sources relevant to
                the card type so you can see at a glance how your experiment is going. The idea is that each item in the
                zeno canvas can
                choose from a range of sources and set ranges to create signals for the item. Then the items are
                aggregated for the card
                and an overall signal worked out.</p>

            <p>Sources can be Google Analytics, Kadira performance monitoring, build velocity, a payment gateway
                whatever you need for
                a signal for the card items. Whats important is that as you are creating the items you are thinking how
                to measure and
                report them. Think of this as TDD for the business.</p>

            <div class="col-md-4 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>THE DISRUPTION
                        OPPORTUNITY</h4></div>
                    <div class="panel-body">
                        What is the unreasonable and provocative idea? A real game changer. What market will disrupted?
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>DISRUPTIVE SOLUTION</h4>
                    </div>
                    <div class="panel-body">
                        What are the 3 key features that the solution to this disruptive opportunity will have?
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>CUSTOMER PROBLEMS</h4>
                    </div>
                    <div class="panel-body">
                        What are the top problems faced by the target customer? Why are current alternatives inadequate
                        or overshoot?
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">

                <div class="panel panel-default">
                    <div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>CURRENT ALTERNATIVES</h4>
                    </div>
                    <div class="panel-body">
                        What other products or solutions does the target customer currently use to solve these problems?
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>UNIQUE VALUE
                        PROPOSITION</h4></div>
                    <div class="panel-body">
                        What is the unique value proposition? This is a single, clear compelling message that states why
                        the solution is different and worth paying for.
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>KEY PERFORMANCE
                        METRICS</h4>
                    </div>
                    <div class="panel-body">
                        What are the three key metrics that will demonstrate traction to founders and investors.
                        <ul>
                            <li><a href="/zeno-editor" role="button">@web-application</a><br>A web application where
                                customers can use zeno canvas on a freemium style subscription.
                            </li>
                            <li>@feedback <br>Feedback from customers that can be voted on and commented on and highest
                                ranked items will get priority in the roadmap.
                            </li>
                            <li>@signal <br>At least 1 source to turn into a useful signal on the canvas.</li>
                        </ul>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>TARGET CUSTOMERS</h4>
                    </div>
                    <div class="panel-body">
                        Who is the ideal target customer? Describe their persona
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--/main-->
